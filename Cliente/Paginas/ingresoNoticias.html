 <div class="col-md-12 col-xs-12">
                <div class="x_panel" ng-init="InitNoticia()">
                  <div class="x_title">
                    <h2>Ingreso Noticias</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" ng-submit="registrarNoticias()">

                      <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Titulo</label>
                        <div class="col-md-4 col-sm-5 col-xs-12">
                          <textarea type="text" class="form-control" id="titulo_noti" placeholder="Titulo (max 300 caracteres)" required></textarea>
                        </div>
                      </div>
                       <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Resumen</label>
                        <div class="col-md-4 col-sm-5 col-xs-12">
                          <textarea type="text" class="form-control" id="resumen_noti" placeholder="Resumen" required></textarea>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Noticia</label>
                        <div class="col-md-4 col-sm-5 col-xs-12">
                          <textarea type="text" class="form-control" id="noti" placeholder="Descripcion" required></textarea>
                        </div>
                      </div>
                       <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Fecha de publicaion</label>
                        <div class="col-md-4 col-sm-5 col-xs-12">
                          <input type="text" class="form-control" id="fecha_noti" placeholder="Fecha" required>
                        </div>
                      </div>
                     

                       <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-success" >Agregar</button>
                                </div>
                            </div>
                     

                    </form>
                  </div>
                </div>
              </div>
