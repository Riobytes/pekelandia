
    <div class="" ng-init="JornadasInicio()">

        <div class="clearfix"></div>
        <div class="row">
           <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Tipo de Jornadas</h2>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p>Seleccionar para realizar una accion</p>

                                    <div class="table-responsive">
                                        <table class="table table-striped jambo_table bulk_action">
                                            <thead>
                                            <tr class="headings">

                                                <th class="column-title">Id_Jornada </th>
                                                <th class="column-title" style="text-align:center;">Descripcin </th>  
                                                <th class="column-title no-link last"><span class="nobr">Action</span>
                                                </th>
                                                <th class="bulk-actions" colspan="7">
                                                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                                </th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr class="even pointer" ng-repeat="x in jornadas">
                                                <td class=" " > {{x.ID_JORNADA}}</td>
                                                <td class=" " >{{x.DESCRIPCION_JORNADA}} </td>
                                                <td class=" last"><a ng-click="modiJornada(x)">Modificar</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    </div>

                            </div>
                        </div>

        </div>
    </div>
