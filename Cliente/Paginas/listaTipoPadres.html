
    <div class="" ng-init="TipoPadresInicio()">
        <div class="page-title">
            <div class="title_left">
                <h3>Lista Tipo de Padres</h3>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">

                    </div>
                    <div class="x_content">
                        <br />
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Tipo Padres</h2>
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">

                                    <p>Seleccionar para realizar una accion</p>

                                    <div class="table-responsive">
                                        <table class="table table-striped jambo_table bulk_action">
                                            <thead>
                                            <tr class="headings">
                                                <th>

                                                </th>
                                                <th class="column-title">Id_Tipo Padre </th>
                                                <th class="column-title" style="text-align:center;">Descripcin </th>
                                                <th class="column-title no-link last"><span class="nobr">Action</span>
                                                </th>
                                                <th class="bulk-actions" colspan="7">
                                                    <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                                                </th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr class="even pointer" ng-repeat="x in tipopadre">
                                                <td class="a-center ">
                                                    <input type="checkbox" class="flat" name="table_records">
                                                </td>
                                                <td class=" " > {{x.ID_TIPO}}</td>
                                                <td class=" " >{{x.DESCRIPCION_TIPO}} </td>
                                                <td class=" last"><a ng-click="modiTipoPadre(x)">Modificar</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
