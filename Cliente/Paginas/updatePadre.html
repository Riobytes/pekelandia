<div ng-init="initModPadre()">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Modificar Padre</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form id="demo-form3" data-parsley-validate class="form-horizontal form-label-left">

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="textcedulapa" >CÃ©dula <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" id="textcedulapa" ng-model="padre.CI_PADRE" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="textnombrepa">Nombre <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" name="nombre_es" id="textnombrepa" ng-model="padre.NOMBRE" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Lugar de trabajo: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="textlugar_trapa" ng-model="padre.LUGAR_TRABAJO" name="fecha_na" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Direccion de trabajo: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="textdir_trapa" ng-model="padre.DIRECCION_TRABAJO" name="fecha_na" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Telefono: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="texttel_pa" ng-model="padre.TEL_PADRE" name="fecha_na" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Correo electronico: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="textemail_pa" ng-model="padre.EMAIL" name="fecha_na" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Direccion de domicilio: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="textdir_do_pa" ng-model="padre.DIRECCION_DOMICILIO" name="fecha_na" class="date-picker form-control col-md-6 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12 ">Tipo de vivienda:</label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <select class="form-control" id="viviendapa" name="lunch_es" ng-model="selectvivienda">
                                    <option >Propia</option>
                                    <option>Arrendada</option>
                                    <option>Prestada</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Telefono Aux: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="texttel_aux_pa" ng-model="padre.TEL_AUX" name="fecha_na" class="date-picker form-control col-md-6 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button id="button7" button type='submit' class='btn btn-primary' ng-click='cancelarPadres()'>Cancelar</button>
                                <button id="button8" type='button' class='btn btn-success' ng-click='modificarPadres()'>Modificar</button>
                            </div>
                        </div>
                        <br>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
