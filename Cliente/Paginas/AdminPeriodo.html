<div class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Adregar Periodo</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left">

                <div class="form-group">
                    <label class="control-label col-md-4 col-sm-3 col-xs-12">Nombre</label>
                    <div class="col-md-4 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="periodo" placeholder="Descripcion">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="reset" class="btn btn-primary">Cancel</button>
                        <button type="reset" class="btn btn-success" ng-click="registrarPeriodo()">Agregar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<div class="col-md-12 col-xs-12" ng-init="initPeriodo()">
    <div class="x_panel">
        <div class="x_title">
            <h2>Escoger un periodo</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br />
            <form class="form-horizontal form-label-left">

                <div class="form-group">
                    <label class="control-label col-md-3 ">Periodo Academico</label>
                    <div class="col-md-3 ">

                        <select class="form-control" ng-model="periodoselect" ng-options="item.ID_PERIODO as item.DESCRIPCION_PERI for item in listPeriodos"></select>

                    </div>
                    <div class="col-md-3 ">
                        <button type="button" class="btn btn-success" ng-click="escogerPeriodo()">Seleccionar</button>
                    </div>
                </div>
                <div class="">
                    <div class="product_price" >
                        <h1 class="price"  style="text-align:center;">{{peri_actual}}</h1>
                        <span class="price-tax" style="text-align:center;">Periodo Actual</span>
                        <br>
                    </div>
                </div>




            </form>
        </div>
    </div>
</div>
