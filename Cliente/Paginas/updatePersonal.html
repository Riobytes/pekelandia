<div ng-init="updatePersonalInicio()">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Formulario  modificacion del personal</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" ng-submit='enviarDatosModificarPersonal()'>

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="cedula" >Cédula <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" id="cedula" ng-model="personal.CEDULA" required="required" class="form-control col-md-7 col-xs-12" minlength="10" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="nombre">Nombres <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" name="nombre_es" id="nombre" ng-model="personal.NOMBRE" required="required" class="form-control col-md-7 col-xs-12" onkeypress="return soloLetras(event)" maxlength="50">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Fecha de Nacimiento: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="fecha_naci" ng-model="personal.FECHA_NACI" name="fecha_na" class="form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="direccion_domi_per">Direccion de domicilio <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" id="direccion_domi_per" ng-model="personal.DIRECCION_DOMI" required="required" class="form-control col-md-7 col-xs-12"  maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="celular">Celular <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="text" id="celular" ng-model="personal.CELULAR" required="required" class="form-control col-md-7 col-xs-12" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Fecha de ingreso a la institucion: <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input id="fecha_ingreso" ng-model="personal.FECHA_INGRESO_INST"  class="form-control col-md-7 col-xs-12" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Cargo que desempeña</label>
                            <div class="col-md-4 col-sm-6 col-xs-12">

                                <select class="form-control" ng-model="cargoselect" ng-options="item.DESCRIPCION as item.DESCRIPCION for item in listcargos" id="contrato"></select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12" for="sueldo">Sueldo del contrato <span class="required">*</span>
                            </label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <input type="number" step="0.01"   id="sueldo" ng-model="personal.SUELDO" required="required" class="form-control col-md-7 col-xs-12" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Contrato</label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div id="contrato" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" ng-model="contrato_val" name="genero" id="opcontrato" value="SI"> &nbsp; SI &nbsp;
                                    </label>
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" ng-model="contrato_val" id="opcontrato" value="NO"> NO
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-3 col-xs-12">Aporte al IESS</label>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div id="gender" class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" ng-model="aporte_val"  id="opaporte" value="SI"> &nbsp; SI &nbsp;
                                    </label>
                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                        <input type="radio" ng-model="aporte_val"  id="opaporte" value="NO"> NO
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button id="button1" button type='button' class='btn btn-primary'>Cancelar</button>
                                <button id="button2" type='submit' class='btn btn-success' >Modificar</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</div>
