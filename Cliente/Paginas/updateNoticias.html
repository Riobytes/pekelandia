<div class="col-md-12 col-xs-12" ng-init="updateNoticiasInicio()">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Modificar Noticias</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Titulo</label>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                          <textarea type="text" class="form-control" id="nombre_noti" ng-model="noticias.TITULO" placeholder="Descripcion"></textarea>
                        </div>
                      </div>
                        <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Resumen</label>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                          <textarea type="text" class="form-control" id="resumen" ng-model="noticias.RESUMEN" placeholder="Descripcion"></textarea>
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Noticia</label>
                        <div class="col-md-5 col-sm-4 col-xs-12">
                          <textarea type="text" class="form-control" id="noticias" ng-model="noticias.NOTICIA" placeholder="Descripcion"></textarea>
                        </div>
                        </div>
                        <div class="form-group">
                        <label class="control-label col-md-4 col-sm-3 col-xs-12">Fecha de publicacion</label>
                        <div class="col-md-3 col-sm-4 col-xs-12">
                          <input type="text" class="form-control" id="fecha_ou" ng-model="noticias.FECHA_NOTICIA" placeholder="Descripcion">
                        </div>
                        </div>
                     
                     
                  

                       <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="reset" class="btn btn-primary">Cancel</button>
                                    <button type="reset" class="btn btn-success" ng-click="modificarNoticias(noticias)">Modificar</button>
                                </div>
                            </div>
                     

                    </form>
                  </div>
                </div>
              </div>
