<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pekelandia Admin | </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.min.css" rel="stylesheet">
    <script src="./js/SH.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular-route.min.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <body class="login" ng-app="myApp">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
             <center><img src="images/logo.png" style="width: 80%"; height="40%"/> <br/></center>
            <form ng-controller="LoginController">
              <h1>Ingreso al sistema</h1>
              <div>
                <input type="text" class="form-control" ng-model="user.name" placeholder="Usuario" required="" />
              </div>
              <div>
                <input type="password" class="form-control" ng-model="user.pass" placeholder="ContraseÃ±a" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" ng-click="login()">Ingresar</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
